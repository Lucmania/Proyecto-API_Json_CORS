<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Personas</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="theme-toggle">
        <label>
            <input type="checkbox" id="themeSwitcher"> Modo Oscuro
        </label>
    </div>

    <div class="container">
        <h1>CRUD - Personas</h1>
        <h3>Programación 2</h3>

        <div class="panel-control">
            <!-- Formulario para crear o modificar usuario -->
            <div class="form-wrapper">
                <form id="usuarioForm">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" id="id" name="id" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="text" id="edad" name="edad" required>
                    </div>

                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad">
                            <option value="Arroyo Algodón">Arroyo Algodón</option>
                            <option value="Ballesteros">Ballesteros</option>
                            <option value="Bell Ville">Bell Ville</option>
                            <option value="Dalmacio Vélez Sarsfield">Dalmacio Vélez Sarsfield</option>
                            <option value="James Craik">James Craik</option>
                            <option value="La Palestina">La Palestina</option>
                            <option value="Sanabria">Sanabria</option>
                            <option value="Ticino">Ticino</option>
                            <option value="Tío Pujio">Tío Pujio</option>
                            <option value="Villa María">Villa María</option>
                            <option value="Villa Nueva">Villa Nueva</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="button" id="guardarBtn" class="btn">Guardar</button>
                        <button type="button" id="actualizarBtn" class="btn" disabled>Actualizar</button>
                    </div>
                </form>
            </div>

            <!-- Tabla para mostrar usuarios -->
            <div class="table-wrapper">
                <table class="fl-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table_usuario">
                        <!-- Contenido dinámico -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./source/codigo.js"></script>
</body>

</html>
